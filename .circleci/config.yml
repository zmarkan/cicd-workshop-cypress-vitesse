version: 2.1

jobs:
  build:
    docker: 
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - run:
          command: |
            npm install
      - run:
          command: |
            npm run build
      - run:
          name: Compress Artifacts
          command: |
            zip -r dist.zip dist/
      - store_artifacts:
          path: dist
      - persist_to_workspace:
          root: .
          paths:
            - dist.zip

  test-unit:
    docker: 
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - run:
          command: |
            npm install
      - run:
          command: |
            npm run test:unit
 
      
workflows:
  build_test_deploy:
      jobs:
        - build
        - test-unit
      

