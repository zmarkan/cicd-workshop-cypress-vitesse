version: 2.1



commands:
  install_and_cache_node_dependencies:
    steps:
      - restore_cache:
            keys: 
              - v2-deps-{{ checksum "package-lock.json" }}
              - v2-deps-
      - run:
          name: Install deps
          command: npm install
      - save_cache:
          key: v2-deps-{{ checksum "package-lock.json" }}
          paths: 
              - node_modules   

jobs:
  build:
    docker: 
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - install_and_cache_node_dependencies
      - run:
          command: |
            npm run build
  
  test:
    docker: 
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - install_and_cache_node_dependencies
      - run:
          command: |
            npm run test

  lint:
    docker: 
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - install_and_cache_node_dependencies
      - run:
          command: |
            npm run lint
            
workflows:
  build_test_deploy:
      jobs:
        - build      
        - test
        - lint

